<!DOCTYPE html>
<html>
<body>
  <h2>Configurações</h2>
  
  <label>
    Tema:
    <select id="tema">
      <option value="claro">Claro</option>
      <option value="escuro">Escuro</option>
    </select>
  </label>

  <button onclick="salvarPreferencias()">Salvar</button>
  <button onclick="carregarPreferencias()">Carregar</button>

  <script>
    function salvarPreferencias() {
      const tema = document.getElementById('tema').value;
      localStorage.setItem('temaPreferido', tema);
      alert('Preferências salvas!');
    }

    function carregarPreferencias() {
      const temaSalvo = localStorage.getItem('temaPreferido');
      if (temaSalvo) {
        document.getElementById('tema').value = temaSalvo;
        alert('Tema carregado: ' + temaSalvo);
      } else {
        alert('Nenhuma preferência salva ainda!');
      }
    }

    window.onload = carregarPreferencias;
  </script>
</body>
</html>
